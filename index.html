<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A cube timer app for speedcubers with countdown, scramble generation, and solve tracking." />
  <meta name="author" content="Abdullah Mustafa" />
  <meta name="keywords" content="cube timer, speedcubing, rubik's cube, solve tracker" />
  <title>Cube Timer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js"></script>
</head>

<body>
  <main id="app">
    <h1 id="title">Cube Timer</h1>

    <!-- Timer Display -->
    <section id="timer-container" aria-labelledby="timer-title">
      <h2 id="timer-title" class="sr-only">Timer</h2>
      <div id="countdown" class="hidden" aria-live="polite">Get Ready</div>
      <div id="timer" aria-live="polite">00:00.00</div>
      <div id="scramble" aria-live="polite">Scramble will appear here</div>
      
    </section>

    <!-- Times History -->
    <section id="history-section" aria-labelledby="history-title">
      <h2 id="history-title">History</h2>
      <ul id="times-list" aria-live="polite">
        <!-- Times will be appended here -->
      </ul>
    </section>

    <!-- Averages -->
    <section id="averages-section" aria-labelledby="averages-title">
      <h2 id="averages-title">Averages</h2>
      <p id="ao5" aria-live="polite">Ao5: N/A</p>
      <p id="ao12" aria-live="polite">Ao12: N/A</p>
    </section>

    <!-- Chart Section -->
    <section id="chart-section" aria-labelledby="chart-title">
      <h2 id="chart-title">Times Chart</h2>
      <canvas id="timesChart" width="600" height="300" aria-hidden="true"></canvas>
    </section>
  </main>
</body>
</html>
